<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios创建实例对象</title>
    <link
    crossorigin="anonymous"
    href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
/>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script>
        const btn = document.querySelectorAll('button');

        const joke = axios.create({
            baseURL:'http://route.showapi.com',
            timeout:2000
        })

        joke.get('/341-2').then(response =>{
            console.log(response.data);
        })
    </script>
</body>
</html>
