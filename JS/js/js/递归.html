    <title>Document</title>
    <script>
        // 递归求和
        function sumTo(n){
            if(n==1) return 1;
            return n + sumTo(n-1);
        }
        // 递归求阶乘
        function factorial(n){
            return n ? n*factorial(n-1) : 1;
        }
        console.log(factorial(5));
    </script>
</head>
